        <input type="tel" id="recebe_telefone"  maxlength="14" placeholder="(31) 9 9999-9999" readonly>

        <label id="senhalbl">Senha</label>
        <input type="text" id="recebe_senha" placeholder="xxxx"  maxlength="4" readonly>
    </div>
